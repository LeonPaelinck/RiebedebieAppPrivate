<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-card class="kind">
    <mat-card-header>
      <mat-card-title>
        <p>{{ kind.firstName }} {{ kind.lastName }}</p>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>Geboren in {{ kind.birthDate | date: 'dd/MM/yyyy'}}</p>
      <p>{{ kind.leeftijdsCategorie }}</p>
      <button mat-stroked-button (click)="handleDelete()">
        <mat-icon>delete_forever</mat-icon>
      </button>

    </mat-card-content>
</mat-card>
