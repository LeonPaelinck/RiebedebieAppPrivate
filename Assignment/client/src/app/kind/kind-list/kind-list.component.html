<h1>Lijst van kinderen: </h1> 
<div style="margin: 0 2rem;" *ngIf="(kinderen$ | async) as kinderen; else loadingOrError">

    <mat-grid-list cols="5" rowHeight="200px" class="kindlist">
        <mat-grid-tile
        class="kindlistitem"
        *ngFor="let kind of (kinderen$ | async | kindFilter: filterKindName)">
            <app-kind [kind]="kind" (delete)="deleteKind($event)"></app-kind>
        </mat-grid-tile>
    </mat-grid-list>

</div>
<div>
  <app-add-kind (newKind)="addKind($event)"></app-add-kind>
</div>

<ng-template #loadingOrError>
    <mat-card class="error" *ngIf="errorMessage; else loading">
       Error loading the child list: {{ errorMessage }}. <br/>
        Please try again later.
      <ng-template #loading>
        <mat-spinner></mat-spinner>
      </ng-template>
    </mat-card>
  </ng-template>
